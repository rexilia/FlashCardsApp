<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="container" style="background-image: linear-gradient(to left bottom,purple,pink,white);">
    <div class=" h-100 d-flex justify-content-center align-items-center">
        <div class="mdc-form-field">
            <table>
                <tr>
                    <td colspan="3">
                        <h1>Signup and start playing Celebrity Flash Cards</h1>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="form-group">
                            <label for="InputEmail">Email address</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="form-group">
                            <label for="InputPassword">Password</label>
                            <input type="password" class="form-control" id="InputPassword"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="1">
                        <div class="form-group">
                            <button type="button" style="width: 60%;background-color: purple;" class="btn btn-primary" id="login"
                                onclick="validateSignUp()">Sign
                                Up</button>
                        </div>
                    </td>
                    <td colspan="1">
                        <div class="form-group">
                            <button type="button" style="width: 100%;background-color: purple;" class="btn btn-primary" id="login"
                                onclick="navigatetologin()">Already User?</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>
    <script type="text/javascript" src='./HandleSignup.js'></script>
</body>
